<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Security Alert</title>
    <style>
        body {
            
            background-image: url('img.jpeg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed; /* Optional: makes it stay fixed when scrolling */
    margin: 0;
    padding: 0;
    min-height: 100vh;

        }
        
        @media (min-width: 481px) and (max-width: 767px) {
    body {
        background-attachment: scroll;
        background-position: center center;
    }
}

/* Tablets - 768px to 1024px */
@media (min-width: 768px) and (max-width: 1024px) {
    body {
        background-attachment: scroll; /* Optional: keep fixed if desired */
    }
}

        .main-content {
             background-image: url("img.jpg");
            background-size: cover;
            text-align: center;
            color: white;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
            opacity: 0.9;
        }

        
          
        
        
        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .popup-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .popup-overlay.active .popup-container {
            transform: scale(1);
        }
        
        .security-icon {
            font-size: 30vw;
            color: #2a45cf;
            
        }
        
        .popup-title {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            margin-top: -40px;
        }
        
        .popup-message {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        
        .warning-note {
            background-color: #fff5f5;
            border-left: 4px solid #ff4757;
            padding: 12px 15px;
            font-size: 14px;
            color: #ff4757;
            margin-bottom: 25px;
            text-align: left;
            border-radius: 0 4px 4px 0;
        }
        
        .popup-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .popup-btn {
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
        }
        
        .btn-yes {
            background-color: #2a45cf;
            color: white;
        }
        
        .btn-yes:hover {
            background-color: #2a45cf;
            transform: translateY(-2px);
        }
        
        .btn-no {
            background-color: #2a45cf;
            color: white;
        }
        
        .btn-no:hover {
            background-color: #2a45cf;
            transform: translateY(-2px);
        }
        
        .btn-yes i, .btn-no i {
            margin-right: 8px;
        }
        
        .device-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: left;
            font-size: 14px;
        }
        
        .device-info div {
            margin: 5px 0;
            color: #555;
        }
        
        .location {
            color: #ff4757;
            font-weight: 600;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
   
    
    <!-- Popup HTML -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-container">
            <div class="security-icon">
               <img w src="img2.png" alt="" srcset="">
            </div>
            
            <h2 class="popup-title">Security Alert</h2>
            
            <p class="popup-message">
                Someone Just Trying to Access Your Apple ID or Phone Number From Another Device. Do You Want To Allow Them 
            </p>
            
            
            
            
            
            <div class="popup-buttons">
                <button class="popup-btn btn-yes" id="yesBtn">
                    <i class="fas fa-check"></i> Yes, It's Me
                </button>
                <button class="popup-btn btn-no" id="noBtn">
                    <i class="fas fa-times"></i> No, Block It
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const popupOverlay = document.getElementById('popupOverlay');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        
        // Show pop-up after 3 seconds
        setTimeout(() => {
            popupOverlay.classList.add('active');
        }, 1000);
        
        // Button event handlers
        yesBtn.addEventListener('click', function() {
            window.location.href = "index1.html"
        });
        
        noBtn.addEventListener('click', function() {
            window.location.href = "index1.html"
        });
        
        // Prevent closing when clicking anywhere outside
        popupOverlay.addEventListener('click', function(e) {
            if (e.target === popupOverlay) {
                // Do nothing - prevent closing
                e.stopPropagation();
                return false;
            }
        });
        
        // Also prevent closing with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && popupOverlay.classList.contains('active')) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>

</html>
